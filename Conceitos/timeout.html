<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout</title>
</head>
<style>
  .toast {
    display: inline-block;
    position: absolute;
    left: -100%;
    bottom: 30px;
    background: rgb(230,255,230);
    border: 1px solid rgb(0, 163, 0);
    border-radius: 6px;
    padding: 15px;
    color: green;
    transition: all 600ms ease;
  }

  .toast.visible{
    left: 30px;
  }

</style>
<body>
  <input id="tarefa" type="text" name="tarefa" placeholder="Digite uma tarefa">  
  <button id="botaoCadastrar">Cadastrar</button>

  <div class="toast"></div>

  <script src="timeout.js"></script>
</body>
</html>
